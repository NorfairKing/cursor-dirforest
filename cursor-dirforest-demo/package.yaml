name:                cursor-dirforest-demo
version:             0.0.0.0
github:              "NorfairKing/cursor-dirforest"
license:             MIT

library:
  source-dirs: src
  dependencies:
  - base >= 4.7 && < 5
  - brick
  - containers
  - cursor
  - cursor-brick
  - cursor-dirforest
  - cursor-dirforest-brick
  - directory
  - dirforest
  - path
  - pretty-show
  - path-io
  - unix
  - vty

executables:
  cursor-dirforest-demo:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base >= 4.7 && < 5
    - cursor-dirforest-demo
